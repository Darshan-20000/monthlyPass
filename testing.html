<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Safe Area Example</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #ff0000; /* fallback color */
  }

  /* Full-screen wrapper respecting safe areas */
  .safe-area {
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
    padding-right: env(safe-area-inset-right);
    background-color: #00ff00; /* color of safe area */
    min-height: 100vh;
    box-sizing: border-box;
  }

  /* Example content */
  .content {
    background-color: #ffffff;
    /* margin: 20px; */
    /* padding: 20px; */
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="safe-area">
    <div class="content">
      Hello, safe area!
    </div>
  </div>
</body>
</html>
